    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(210, 242, 241);
            color: #666;
        }
        
        * {
            margin: 0;
            padding: 0;
        }

        .router-link-active,
        .myactive {
            font-weight: bold;
            background-color: #999;
        }
        
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(80px);
        }
        
        .v-enter-active,
        .v-leave-active {
            /* opacity: 1; */
            transition: all 0.8s ease;
        }
        
        .lin {
            list-style: none;
            margin-left: 0px;
        }
        
        .lin>li {
            margin-top: 20px;
            font-size: 20px;
            margin-left: 20%;
            color: #666;
        }
        
        .lin>li a {
            color: white;
            font-weight: bold;
        }
        
        .lin>li a:hover {
            background-color: gray;
        }
        
        .orde {
            list-style: none;
            margin-left: 20%;
        }
        
        .bt {
            display: none;
        }
        
        .rig {
            /*background-image: linear-gradient(180deg, rgb(29, 138, 228), #3687a5e5);*/
            /*background-color: red;*/

            /*background-color: #d09024;*/
            position: fixed;
            z-index: 1000;
            margin-top: 76px;
        }
        
        .usr {
            list-style: none;
            background-color: white;
            position: absolute;
            box-shadow: 0 0 5px 2px rgba(126, 88, 88, 0.35);
            height: 100px;
            width: 30%;
            z-index: 100000;
            margin-left: 60%;
        }
        
        .usr li {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-left: 30px;
            margin-top: 5px;
        }
        
        .usr li a {
            color: #333;
        }
        
        .usr li a:hover {
            cursor: pointer;
            color: red;
        }
        
        .head {
            background-color: #D2F2F1;
            background-image: linear-gradient(to left, rgba(210, 242, 241, 0.5), rgba(255, 255, 255, 1));
        }
        
        .sess {
            border-right: #ccc 1px solid;
            height: 200px;
            border-radius: 10px;
            background-color: #fafafa;
            margin-left: 3%;
            margin-right: 3%;
            padding: 0;
        }
        
        .sess ul li {
            height: 100px;
            width: 100%;
            line-height: 100px;
            text-align: center;
        }
        
        .sess ul li a {
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            display: block;
            height: 100%;
            border-radius: 10px 10px 0px 0px;
        }
        
        .sess ul li a.activ:hover {
            color: white;
        }
        
        .activ {
            background-color: rgb(29, 138, 228);
            color: white;
        }
        
        .breadcrumb {
            background-color: #D2F2F1;
            background-image: linear-gradient(to left, rgba(210, 242, 241, 0.5), rgba(147, 200, 231,0.5));
            margin-left: 2%;
            margin-top: 1%;
        }
        
        .breadcrumb li a {
            font-size: 18px;
            color: #444;
            font-weight: bold;
        }
        
        .breadcrumb li {
            font-size: 18px;
            color: #666;
            font-weight: bold;
        }
        
        .breadcrumb li a:hover {
            font-size: 18px;
            color: orange;
            font-weight: bold;
        }
        
        .orderinfo p {
            margin: 0;
            margin-top: 5px;
            font-size: 17px;
        }
        
        .sc p {
            margin: 0%;
            float: left;
            margin-right: 20px;
        }
        
        .sc img {
            float: left;
            margin-right: 40px;
        }
        
        .search input {
            height: 30px;
            margin-left: 430px;
            display: inline-block;
            width: 200px;
        }
        
        .Switch {
            margin-top: auto;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: auto;
            padding: 0;
            width: 800px;
        }
        
        .Switch li {
            clear: both;
            line-height: 44px;
            border-bottom: 1px solid #CCC;
            list-style: none;
        }
        
        .Switch input {
            display: none
        }
        
        .Switch label {
            width: 52px;
            background: #CCC;
            height: 28px;
            border-radius: 14px;
            float: right;
            margin: 8px 10px 0 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1) inset;
        }
        
        .Switch label em {
            width: 26px;
            height: 26px;
            float: left;
            margin: 1px;
            border-radius: 13px;
            box-shadow: 2px 3px 8px rgba(0, 0, 0, .1);
            background: #FFF;
        }
        
        .Switch input:checked+label {
            background: #a4d714;
        }
        
        .Switch input:checked+label em {
            float: right;
        }
        
        .Switch input:disabled+label {
            opacity: 0.5
        }
        
        @media(max-width: 991px) {
            .usr {
                margin-top: 20px;
            }
            .head {
                /* zoom: 0.5; */
                height: 300px;
            }
            .h {
                display: none;
            }
            .tx {
                position: absolute;
                top: 0;
                right: 0;
            }
            .rig {
                width: 100%;
                padding-left: 20%;
                line-height: 25px;
            }
            .bt {
                display: block;
                 z-index: 0;
                /* height: 100px; */
                width: 80%;
                /* margin-left: 5%; */
                margin-top: 1%;
            }
            .sess .nav {
                zoom: 0.5;
                height: 100px;
            }
            .nav li {
                width: 30%;
                float: left;
            }
            .sess {
                height: 100px;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .lin {
                height: 0;
            }
            .breadcrumb {
                margin-top: 8%;
            }

            .sc {
                margin: 0%;
                padding: 0;
            }
            .sc img {
                width: 20px;
                height: 20px;
                float: left;
                margin-top: 10px;
                margin-right: 20px;
            }
            .sc p {
                float: left;
                margin-right: 5px;
            }
            .scr>div {
                float: left;
            }
            .search input {
                margin-left: 150px;
            }
        }

    </style>

    <script type="text/javascript">
        var userId=""
        var index="/info"
        var info = {
            template: '#info',
            data() {
                return {
                    msg: "hello",
                    avatar: 'images/tx/load.gif',
                    user:{"userPwd":"","userPhone":"","userName":"","userSex":""},
                    pwd:"",
                    pwd1:"",
                    pwd2:"",
                    formData: new FormData(),
                    userinfo:{userInfoTx:"load.gif","userInfoIdentity":""},
                    url:"images/tx/",
                    word:"(请完善信息)",
                    vipinfo:{}
                }
            },
            mounted(){
                info=this
                if(userId!=''){
                    this.getThisData(user)
                }
            },
            methods: {
                getVip(){
                    axios.get('/user/findVipById/'+userId)
                        .then(res=>{
                            if (res.data !="") {
                                console.log(res.data)
                                this.vipinfo=res.data
                            }
                        })
                        .catch(function(error) {
                            console.log(error);
                        });
                },
                checkInfo(){
                    if(this.userinfo.userInfoTx==null){
                        this.avatar="images/tx/noup.jfif"
                    }else this.avatar=this.url+this.userinfo.userInfoTx;
                    if(this.user.userAge!=0&&this.user.userName!=""&&this.user.userSex!=""){
                        this.word=""
                    }
                    if(this.user.userAge==0){
                        this.user.userAge=""
                    }
                    if(this.userinfo.userInfoIdentity=='2'){
                        this.getVip()
                    }
                },
                getThisData(user){

                    this.user=user
                    axios.get('/user/findUserInfoById/'+userId)
                        .then(res=>{
                            if (res.data !="") {
                                console.log(res.data)
                                this.userinfo=res.data
                                this.checkInfo()
                            }
                        })
                        .catch(function(error) {
                            console.log(error);
                        });
                },
                act(event) {
                    console.log(event.currentTarget.parentNode.parentNode.getElementsByClassName('activ')[0].classList)
                    event.currentTarget.parentNode.parentNode.getElementsByClassName('activ')[0].classList.remove("activ")
                    event.currentTarget.classList.add("activ")
                },
                changeImage(e) {
                    try {
                        this.formData.append('file', e.target.files[0])
                        var file = e.target.files[0]
                        var reader = new FileReader()
                        var that = this
                        reader.readAsDataURL(file)
                        reader.onload = function(e) {
                            that.avatar= this.result
                        }
                    }catch (exception){
                        console.log(exception.message);
                    }

                },
                updateUser(){
                    let that=this
                    axios.post('/user/update',this.user,{
                        transformRequest:[
                            function(data){
                                let params = '';
                                for(let index in data){
                                    params +=index+'='+data[index]+'&';
                                }
                                return params;
                            }
                        ]
                    }).then((res)=>{
                        if(res.data!=""){
                            binxs("修改成功")
                        }
                    });
                },
                updateTx(){
                    this.formData.append("userId",userId)
                    console.log(this.formData)
                    if(!this.formData.has("file")){
                        binxs("请上传图片")
                        return;
                    }
                    axios({
                        url: '/user/txupload',
                        method: 'post',
                        data: this.formData,
                        headers: {
                            'content-Type': 'multipart/form-data'
                        }
                    }).then((res) => {
                        console.log('res', res)
                    }).catch((err) => {
                        console.log(err)
                    })
                },
                updatePassword(){
                    if(this.pwd==''||this.pwd1==''||this.pwd2==""){
                        binxs("请完整填写密码")
                        return
                    }else if(this.pwd2!=this.pwd1){
                        binxs("两次新密码不一样")
                        return
                    }else if(this.pwd!=this.user.userPwd){
                        binxs("原密码错误")
                        return
                    }
                    let that=this
                    let form = new FormData();
                    form.append("phone",this.user.userPhone)
                    form.append("password",this.pwd2)
                    axios.post('/user/updatePassword',form
                    ).then((res)=>{

                    this.form= JSON.parse(objString);
                    if(this.things[index].thingsPayType==null){
                        this.checkedNames=[]
                        this.form.thingsPayType=[]
                    }else{
                        if(this.things[index].thingsPayType.indexOf(",") !== -1 ){
                            this.checkedNames=this.things[index].thingsPayType.split(',')
                            this.form.thingsPayType=this.things[index].thingsPayType.split(',')
                        }else{
                            this.checkedNames=[]
                            this.checkedNames.push(this.things[index].thingsPayType)
                            this.form.thingsPayType=this.things[index].thingsPayType
                        }
                    }

                    this.things=this.thingssearch

                        if (res.data !="") {
                            this.tx="images/tx/"+res.data
                        }
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
            destroyed() {},
            methods: {
                colorChange(){
                    if(this.color=='1'){
                        this.colorobj={ 'background-color': 'red'}
                    }else if(this.color=='2'){
                        this.colorobj={ 'background-color': 'rgb(29, 138, 228)'}
                    }else if(this.color=='3'){
                        this.colorobj={ 'background-color': '#54E04B'}
                    }else if(this.color=='4'){
                        this.colorobj={"background-color":'#d09024'}
                    }else{
                        this.colorobj={"background-color":'black'}
                    }
                },
                shows() {
                    if (this.show == "") {
                        this.show = "true"
                    } else {
                        this.show = ""
                    }
                },
                ordershow() {
                    if (this.orde == true) {
                        this.orde = false
                    } else {
                        this.orde = true
                    }
                },
                thingshow() {
                    if (this.thing == true) {
                        this.thing = false
                    } else {
                        this.thing = true
                    }

                },
                releaseshow() {
                    if (this.release == true) {
                        this.release = false
                    } else {
                        this.release = true
                    }

                },
                showli() {
                    if (this.sh == 'true') {
                        this.sh = ""
                        this.styleobj = {
                            'height': 0 + "px",

                        }
                        this.word = "点击展开"
                    } else {
                        this.sh = "true"
                        this.styleobj = {
                            'height': this.screeHeight + "px"
                        }
                        this.word = "点击收缩"
                    }
                },
                loginOut(){
                    var that=this
                    axios.get('/user/loginOut')
                        .then(function(res) {
                            if (res.data == 1) {
                                binxs('登出成功')
                                that.delay()
                            }
                        })
                        .catch(function(error) {
                            console.log(error);
                        });
                },
                delay() {
                    var t
                    clearTimeout(t)
                    t = setTimeout(function() {
                        window.location.href="index.html"
                    }, 1500)
                },
                async getss(){
                    var that=this
                    await axios.get('/user/getUser')
                        .then(function(res) {
                            if (res.data != "") {
                                userId=res.data.userId
                                that.user=res.data
                                switch(that.$route.name) {
                                    case 'orderall':
                                        orderall.getThisData()
                                        break;
                                    case 'orderrun':
                                        orderrun.getThisData()
                                        break;
                                    case 'info':
                                        info.getThisData(that.user)
                                        break;
                                    case 'set':
                                        set.getThisData()
                                        break;
                                    case 'thingready':
                                        thingready.getThisData()
                                        break;
                                    case 'orderfinish':
                                        orderfinish.getThisData()
                                        break;
                                    case 'orderother':
                                       orderother.getThisData()
                                        break;
                                    case 'thingrun':
                                        thingrun.getThisData()
                                        break;
                                    case 'thinghistory':
                                        thinghistory.getThisData()
                                        break;
                                    default:
                                        break;
                                }

                            }else{
                                window.location.href="index.html"
                            }
                        })
                        .catch(function(error) {
                            console.log(error);
                        });
                }

            },
            router: routerObj,
            watch: {
                $route: {
                    handler: function(val, oldVal) {
                        if (this.screewidth <= 922) {
                            alert(1)
                            this.sh = ""
                            this.styleobj = {
                                'height': 0 + "px"
                            }
                            this.word = "点击展开"
                        }
                    },
                    // immediate: true,
                    // 深度观察监听
                    deep: true
                }
            },

        });
        document.addEventListener('click', function(e) {
            if (e.target.className != 'ind') {
                that.show = "";
            }
        })
    </script>
</body>


</html>
